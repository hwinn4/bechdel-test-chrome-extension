<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Does this movie pass the Bechdel Test?</title>
  <style>
    body {
      font-family: "Segoe UI", "Lucida Grande", Tahoma, sans-serif;
      font-size: 100%;
    }
    #info {
      white-space: normal;
      min-width: 500px;
      min-height: 100px;
    }
    #title {
      display: none;
    }
    #rating {
      display: none;
    }
    #not-imdb {
      display: none;
    }
    #no-rating {
      display: none;
    }
  </style>
  <script src="js/vendor/jquery-2.2.2.min.js"></script>
  <script src="popup.js"></script>
</head>
<body>
  <div id="info">
    <p id="not-imdb">Look up a specific movie on <a href='https://www.imdb.com' target='_blank'>IMDB</a> to use this extension.</p>
    <p id="no-rating">No one has added a rating for this movie! Or maybe this is a TV show? If it's a movie, you can add a rating <a href='http://bechdeltest.com/add/' target='_blank'>here</a>.</p>
    <p id="loading">Loading...</p>
    <h2 id="title"></h2>
    <p id="rating"></p>
  </div>
</body>
</html>
